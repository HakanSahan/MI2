<!DOCTYPE html>
<html>
<head>
    <script src="js/Javascript.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
        "use strict";
        $(document).ready(function () {
            var crypto = "";
            updateWallet();
            $("#AvCrypto").html(crypto);
            {
                crypto += "<div>" + BTC.name + "</div>" + "<div>" + BTC.price + "</div>";
                $("#AvCrypto").html(crypto);
            }
            $("#AvCrypto").click(function () {
                $("#btn").slideToggle("slow");
            });
            $("#btn").click(function () {
                var crypto = "<div>" + BTC.name +"</div>";
                wallet -= BTC.price;
                updateWallet();
                $("#OwendCrypto").html(crypto);
            });
            function updateWallet() {
                $("#wallet").html(wallet);
            }
            $("#OwendCrypto").click(function () {
                $("#btnSell").slideToggle();
            });
            $("#btnSell").click(function () {
                var crypto = "";
                $("#OwendCrypto").html(crypto);
            });
        });
    </script>
    <style>
        #OwendCrypto{
            background-color: firebrick;
        }
        #AvCrypto {
            display: flex;
            width: 90vw;
            background-color:green;
        }
        div {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="Wallet"></div>
    <div id="OwendCrypto"></div>
    <div id="btnSell"><button>Press me</button></div>
    <div id="AvCrypto"></div>
<div id="btn"><button>Press me</button></div>
</body>
</html>
