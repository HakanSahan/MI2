<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("img").hide();
        })
        $(document).ready(function() {
            $("button").click(function() {
                $("img").fadeToggle(3000);
            })
        })
        
    </script>
    <title>Oef 8</title>
</head>

<body>
    <button>Click me!</button>
    <img src="img/koala.jpg">
</body>

</html>
