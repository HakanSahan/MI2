<!DOCTYPE html>
<html>

<head>
    <title>Oef 6</title>
</head>

<body>
    <h1>Priemgetallen</h1>
    <p id="reeks getallen"></p>
    <script>
        "use strict";
        var getallen = [];
        var count = 0;
        var i;
        var j;
        for (i = 2; i <= 1000000; i++) {
            count = 0;
            for (j = 2; j <= i; j++) {
                count++;
                if (i % j == 0) {
                    break;
                }
                
            }
            if (count == (i-1)) {
                getallen.push(i);
            }
        }

    </script>
</body>

</html>
